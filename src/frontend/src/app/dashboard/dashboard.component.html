
<script src="src\assets\js\particles.js"></script>

<div class="containter-flex" style="z-index: -1; position: fixed; top: 0px; padding: 0;">
    <canvas id="c" style="max-width: inherit;">
    </canvas>
</div>
<div class="row" style=" position: relative; top: 20px; padding: 0;margin: 0; ">
    <div style="font-family: ' Montserrat ', sans-serif;" class="my-5 mb-0 pb-0 col-lg-6 col-md-6 col-sm-12 noselect" style="z-index: 1; margin-top: 8rem!important;">
        <div class="d-flex justify-content-center col-lg-12 col-sm-12">
            <div style="color: #444a50; font-size: 4.5rem!important;" class="my-5">WELCOME</div>
        </div>
        <br>
        <div class="d-flex justify-content-center col-lg-12 col-sm-12">
            <div style="color: #444a50;" class="w3-xlarge">Start</div>
        </div>
        <div class="d-flex mt-2 align-self-center justify-content-center col-lg-12 col-sm-12">
            <div class="sonar-emitter w3-padding-large w3-large w3-margin-top" [routerLink]="['/training']">
                <i style="position: relative;
                    left: 15px;" class="bi bi-arrow-right-circle"></i>
                <div class="sonar-wave"></div>
            </div>

        </div>
        <div class="mt-3 mb-1  d-flex justify-content-center align-items-center col-lg-12 col-sm-12">
            <div>
                <div class="tutorialText" data-bs-toggle="modal" data-bs-target="#tutorial">Need tutorial?</div>
            </div>
        </div>
        
        
    </div>
</div>
<div class="modal fade" id="tutorial" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg-4 modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#secondModal"  aria-label="Close" id="modal-close">
                </button>
            </div>
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9" style="text-align: center; max-height: 80%;">
                    <iframe class="embed-responsive-item" id="tutorial" src="https://www.youtube.com/embed/_HSPutt3bBQ " title="YouTube video player" allowfullscreen></iframe>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#secondModal" >Cancel</button>
            </div>
        </div>
    </div>
</div>
